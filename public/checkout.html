<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✅ Finalizar Compra | KM & EZ ROPA</title>

  <!-- 🔐 Seguridad + SEO -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Completa tu compra de forma segura y recibe tus productos de moda urbana. 🚀" />
  <meta name="author" content="KM & EZ ROPA" />
  <meta name="theme-color" content="#ff6d00" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
                 script-src 'self' https://nominatim.openstreetmap.org https://cdn.sheetjs.com; 
                 style-src 'self' 'unsafe-inline'; 
                 img-src 'self' data: https://*; 
                 connect-src 'self' https://nominatim.openstreetmap.org; 
                 frame-src https://www.paypal.com; 
                 object-src 'none'; 
                 base-uri 'self'; 
                 frame-ancestors 'none';" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/componentes.css" />
  <link rel="stylesheet" href="/css/checkout.css" />
  <link rel="stylesheet" href="/css/promo-display.css" />
  <link rel="stylesheet" href="/css/fondo.css" />

  <!-- ✅ Scripts principales -->
  <script type="module" src="/js/promo-display.js" defer></script>
  <script type="module" src="/js/checkout.js" defer></script>
  <script type="module" src="/js/modo-oscuro.js" defer></script>
</head>

<body lang="es" class="con-fondo fade-in">

  <!-- 🔥 Promociones -->
  <div id="promo-display-container" data-page="checkout" role="region" aria-label="Promociones activas"></div>

  <!-- 🛍️ Formulario de Checkout -->
  <main class="checkout-container fade-in" role="main" aria-label="Formulario de compra segura">
    <h1 class="text-center">🛒 Finalizar Compra</h1>
    <p class="text-center subtitulo-checkout">Completa tus datos y recibe tu pedido sin complicaciones. 🚚</p>

    <!-- Pasos visuales -->
    <div class="checkout-steps" aria-hidden="true">
      <div class="step active">1. Datos</div>
      <div class="step">2. Dirección</div>
      <div class="step">3. Pago</div>
      <div class="step">4. Confirmación</div>
    </div>

    <form id="formCheckout" class="form-checkout" novalidate autocomplete="on" aria-describedby="msgEstado">
      <!-- 👤 Datos del cliente -->
      <fieldset>
        <legend>👤 Tus Datos</legend>
        <label for="nombreInput">Nombre completo: *</label>
        <input type="text" id="nombreInput" name="nombre" required minlength="3" maxlength="50" placeholder="Ej: Ana Pérez" autocomplete="name" />

        <label for="emailInput">Correo electrónico: *</label>
        <input type="email" id="emailInput" name="email" required autocomplete="email" placeholder="ejemplo@email.com" />

        <label for="telefonoInput">Teléfono / WhatsApp: *</label>
        <input type="tel" id="telefonoInput" name="telefono" required pattern="^[0-9+\-\s]{7,20}$" inputmode="tel" autocomplete="tel" placeholder="0991234567" />
      </fieldset>

      <!-- 🧾 Facturación -->
      <fieldset>
        <legend>🧾 Datos de Facturación <small>(opcional)</small></legend>
        <label for="facturaNombre">Razón social:</label>
        <input type="text" id="facturaNombre" name="facturaNombre" maxlength="100" />

        <label for="facturaRUC">RUC / Cédula:</label>
        <input type="text" id="facturaRUC" name="facturaRUC" pattern="^\d{10,13}$" maxlength="13" inputmode="numeric" />

        <label for="facturaCorreo">Correo de facturación:</label>
        <input type="email" id="facturaCorreo" name="facturaCorreo" />
      </fieldset>

      <!-- 📍 Dirección de Entrega -->
      <fieldset>
        <legend>📍 Dirección de Entrega</legend>
        <label for="direccionInput">Dirección completa: *</label>
        <textarea id="direccionInput" name="direccion" required minlength="5" maxlength="120" autocomplete="street-address" placeholder="Ej: Av. Principal 123, Quito - Pichincha"></textarea>
        <button type="button" class="btn-secundario mt-1" id="btnUbicacion" aria-label="Detectar ubicación automáticamente">📍 Detectar ubicación</button>
      </fieldset>

      <!-- 💳 Método de Pago -->
      <fieldset>
        <legend>💳 Método de Pago</legend>
        <div class="metodo-pago-selector" role="radiogroup" aria-labelledby="metodoPagoLabel">
          <span id="metodoPagoLabel" class="visually-hidden">Selecciona un método de pago</span>
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="transferencia" required aria-describedby="infoMetodoPago" /> 🏦 Transferencia Bancaria
          </label>
          <label class="pago-btn">
            <input type="radio" name="metodoPago" value="paypal" aria-describedby="infoMetodoPago" /> 🅿️ PayPal
          </label>
        </div>
        <div id="infoMetodoPago" class="metodo-pago-info mt-1" aria-live="polite"></div>
      </fieldset>

      <!-- 🧾 Resumen del pedido -->
      <fieldset>
        <legend>🛒 Resumen de tu Pedido</legend>
        <div id="resumenPedido" aria-live="polite"></div>
        <h3>Total: <span id="totalFinal" role="status" aria-live="assertive">$0.00</span></h3>
      </fieldset>

      <!-- ✅ Acciones -->
      <div class="form-actions mt-3" role="group" aria-label="Acciones de compra">
        <button type="submit" class="btn" aria-label="Confirmar pedido y proceder al pago">✅ Confirmar Pedido</button>
        <button type="button" onclick="window.location.href='/carrito.html'" class="btn-secundario" aria-label="Volver al carrito de compras">🔙 Volver al Carrito</button>
      </div>

      <p id="msgEstado" class="form-msg text-center mt-2" role="alert" aria-live="assertive"></p>
    </form>
  </main>

  <!-- ⚠️ No JS -->
  <noscript>
    <p style="text-align: center; color: red;">⚠️ Este sitio requiere JavaScript para procesar el checkout.</p>
  </noscript>

</body>
</html>
