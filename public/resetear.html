<body class="con-fondo fade-in">

<main class="login-container fade-in" role="main" aria-labelledby="tituloReset">

  <form id="resetForm" class="formulario" novalidate aria-describedby="descReset">

    <!-- Campo de Email -->
    <label for="email">Correo electr贸nico:</label>
    <input

<!--  Fallback si JS est谩 deshabilitado -->
<noscript>
  <div role="alert" style="text-align:center; color:red; font-weight:bold;">
    锔 Activa JavaScript para continuar con la recuperaci贸n de contrase帽a.
  </div>
</noscript>

<!--  Modo oscuro y validaci贸n en vivo -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const input = document.getElementById("email");
    if (localStorage.getItem("modoOscuro") === "true") {
      document.body.classList.add("modo-oscuro");
    }

    input?.focus();

    input?.addEventListener("input", () => {
      const isValid = input.checkValidity();
      input.setAttribute("aria-invalid", !isValid);
      input.style.borderColor = isValid ? "" : "tomato";
    });
  });
</script>
</body>
